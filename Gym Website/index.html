<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arpit Gym Website</title>
    <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
  />
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header class="nav-container">
        <figure class="animate__animated animate__heartBeat">
            <img src="img/logo.png" alt="Gym Logo">
            <figcaption>Fitness Supreme</figcaption>
        </figure>
        <nav>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">About us</a></li>
                <li><a href="#">Fitness Calculator</a></li>
                <li><a href="#">Contact us</a></li>
            </ul>
        </nav>
    </header>

    <section class="join-us">
        <form action="" method="post">
            <fieldset>
                <h1>Join The Best Gym of Jaipur now</h1>
                <input type="text" class="name" placeholder="Enter your name now" required>
                <input type="number" class="age" min="18" max="45" placeholder="Enter your age!!" required>
                <input type="text" class="gender" placeholder="Enter your gender" required>
                <input type="text" class="locality" placeholder="Enter your locality">
                <input type="submit" value="submit" id="submit">
            </fieldset>
        </form>
    </section>
    <footer>
        <p>Created And Â© by <strong>Arpit Mishra</strong></p>
        <div class="buttons">
            <button>Email Us</button>
            <button>Call Us</button>
        </div>
    </footer>
</body>
</html>
